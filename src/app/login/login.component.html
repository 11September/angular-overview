<div class="text-center">
  <form class="form form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input [(ngModel)]="loginUserData.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">

    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="loginUserData.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

    <button (click)="loginUser()" class="mt-3 btn btn-lg btn-success btn-block" type="submit">Login</button>
  </form>
</div>
