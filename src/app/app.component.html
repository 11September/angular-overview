<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ appTitle }}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<header class="header">
  <nav class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
      <a routerLink="" class="navbar-brand text-uppercase font-weight-bold">Home</a>
      <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-rcontrols="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
      <div id="navbarSupportedContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['todos']" class="nav-link text-uppercase font-weight-bold">Todos</a>
          </li>
          <li class="nav-item" routerLink="planning" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['planning']" class="nav-link text-uppercase font-weight-bold">Planning</a>
          </li>

          <li class="nav-item" routerLink="events" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact:true}">
            <a [routerLink]="['events']" class="nav-link text-uppercase font-weight-bold">Events</a>
          </li>

          <!-- Auth Routes -->
          <ul *ngIf="!authService.loggedIn(); else AuthUserBlock">
            <li class="nav-item pb-1 ml-3" routerLink="login" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
              <a [routerLink]="['login']" class="btn btn-outline-primary nav-link text-uppercase font-weight-bold">Login</a>
            </li>

            <li class="nav-item" routerLink="register" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
              <a type="button" [routerLink]="['register']" class="btn btn-outline-primary nav-link text-uppercase font-weight-bold">Register</a>
            </li>
          </ul>

          <ng-template #AuthUserBlock>
            <li class="nav-item">
              <a type="button" *ngIf="authService.loggedIn()" (click)="authService.logoutUser()" class="ml-3 btn btn-outline-primary nav-link text-uppercase font-weight-bold">Logout</a>
            </li>
          </ng-template>
          <!-- Auth Routes end -->

        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container">
  <div class="pt-4 text-white">
    <router-outlet></router-outlet>
  </div>
</div>

<footer class="page-footer font-small blue">
  <div class="copyright footer-copyright text-center py-3">
    <p>Copyright Â© 2020 All rights reserved</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
